services:
  - type: web
    name: vibecodingcoin-engine
    runtime: docker
    region: frankfurt  # Eller oregon/singapore afh√¶ngig af din placering
    plan: free  # Eller starter for altid-aktiv
    dockerfilePath: ./Dockerfile
    healthCheckPath: /api/round/state
    envVars:
      - key: PORT
        value: 8080
      - key: FIGHTS_PER_TICK
        value: 1200
      - key: TICK_INTERVAL_MS
        value: 15
      - key: DATABASE_URL
        value: set-in-dashboard
      - key: CLAIMER_PUBLIC_KEY
        sync: false
      - key: CLAIMER_SECRET_KEY_BASE58
        sync: false
    autoDeploy: true
